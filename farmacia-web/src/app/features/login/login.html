<div class="middle-box text-center loginscreen  animated fadeInDown">
  <div>
      <div>
          <!-- <h1 class="logo-name">IN+</h1> -->
          <img src="assets/images/logo_app.png" height="70" width="70">
      </div>
      <br/>
      <h3>Bem-vindo ao Guia Miguelópolis</h3>
      <p>Painel de controle para lojistas.
      </p>
      <p>Entre com seu usúario e senha.</p>
      <form name="vm.form" novalidate>
          <div class="form-group">
              <input type="text" class="form-control" placeholder="Usúario" ng-model="vm.login.usuario" required>
          </div>
          <div class="form-group">
              <input type="password" class="form-control" placeholder="Senha" ng-model="vm.login.senha" required>
          </div>
          <button type="submit" ng-click="vm.efetuarLogin()" class="btn btn-primary block full-width m-b">Entrar</button>
